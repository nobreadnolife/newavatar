<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJZ头像生成器</title>
</head>
<body>
    <h2>上传图片，自动抠图并合成头像</h2>
    <input type="file" id="upload" accept="image/*">
    <img id="preview" style="max-width: 300px; display: none;">
    <button id="download" style="display: none;">下载抠图结果</button>
    
    <script>
    document.getElementById('upload').addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;
    
        let formData = new FormData();
        formData.append("image", file);
    
        try {
            let response = await fetch("http://127.0.0.1:5001/process", {
                method: "POST",
                body: formData
            });
    
            if (!response.ok) {
                alert("抠图失败，请检查后端！");
                return;
            }
    
            let blob = await response.blob();
            let url = URL.createObjectURL(blob);
    
            // 显示抠图结果
            let preview = document.getElementById("preview");
            preview.src = url;
            preview.style.display = "block";
    
            // 下载按钮
            let downloadBtn = document.getElementById("download");
            downloadBtn.style.display = "block";
            downloadBtn.onclick = function() {
                let a = document.createElement("a");
                a.href = url;
                a.download = "avatar.png";
                a.click();
            };
    
        } catch (error) {
            console.error("请求后端失败:", error);
            alert("服务器未响应，请检查 Flask 是否在运行！");
        }
    });
    </script>
    
</body>
</html>
